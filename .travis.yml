os: 
  - linux
  
sudo: required
dist: trusty
language: generic
compiler:
  - clang
  - gcc
services:
  - docker
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq libtinyxml-dev
  - sudo apt-get install -y python
  - 'sudo docker build --no-cache -t travis:ubuntu1604 --file=docker/Dockerfile'
matrix:
  allow_failures:
    - compiler: clang
